<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - PassX</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">PassX</div>
        <ul>
            <li><a href="index.html" style="text-decoration: none; color: white;">Home</a></li>
            <li><a href="about.html" style="text-decoration: none; color: white;">About</a></li>
            <li>Contact</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Have questions or feedback? Feel free to reach out to us.</p>

        <h2>Get in Touch</h2>
        <form action="/contact.html" >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button class="btn" type="submit">Send Message</button>
        </form>
    </div>
</body>

</html>
